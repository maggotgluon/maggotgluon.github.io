<section id="about" class="about"><div class="flex flex--center"><div class="col-1"><img src="http://placehold.it/250?text=RW"/></div><div class="col-1"><h3 class="home-lead">รัฐพงศ์ วรชาติอุดมพงศ์</h3><h3>นักออกแบบอิสระ</h3><p>อาจารย์ และนักออกแบบอิสระจากเมืองหัวหิน รับงานออกแบบทุกชนิด ตั้งแต่สื่อสิงพิมพ์ สื่อดิจิตอล ไปจนถึงเว็บไซต์ และมัลติมีเดีย พร้อมที่จะแบ่งปันความรู้และรับใช้ท่านเสมอ </p></div></div></section>
